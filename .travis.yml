language: java

sudo: false

os:
  - linux
  - osx

jdk:
  - oraclejdk8

# Start a display for the gui tests
before_install:
  - export DISPLAY=:99.0
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sh -e /etc/init.d/xvfb start; fi

after_success:
  - mvn -DrepoToken=$COVERALLS_TOKEN clean test jacoco:report coveralls:report